<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Conway's Game of Life</title>
  </head>
  <body>
    <div class="container">
      <main id="game-board"></main>
      <div class="controls">
        <div id="rules">
          <div id="rulesHeader">
            <div></div>
            <div>0</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
          </div>
          <div id="alive">
            <div>üèÉüèª‚Äç‚ôÇÔ∏è</div>
          </div>
          <div id="dead">
            <div>‚ò†Ô∏è</div>
          </div>
        </div>
        <div>
          <div><strong>Size X</strong></div>
          <div class="slider-container">
            <input type="number" id="size_x" class="slider-number-input" min="5" max="100" />
            <input type="range" class="slider" id="size_x_range" min="5" max="100" step="1" />
          </div>
        </div>
        <div>
          <div><strong>Size Y</strong></div>
          <div class="slider-container">
            <input type="number" id="size_y" class="slider-number-input" min="5" max="100" />
            <input type="range" class="slider" id="size_y_range" min="5" max="100" step="1" />
          </div>
        </div>
        <div>
          <div><strong>Animation Frame Length</strong></div>
          <div class="slider-container">
            <input type="number" id="animation_speed" class="slider-number-input" min="5" max="500" />
            <input type="range" class="slider" id="animation_speed_range" min="5" max="500" step="1" />
          </div>
        </div>
        <div class="buttons-container">
          <button id="iterateOnce">Iterate Once</button>
          <button id="toggleAnimation">Play</button>
        </div>
        <div class="buttons-container">
          <button id="clearBoard">Clear Board</button>
          <button id="resetRules">Reset Rules</button>
        </div>
        <div>
          <strong>Presets</strong>
          <div id="presets" class="buttons-container"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
